<!DOCTYPE html>
<html>
<head>
	<title>解决相邻边框变粗(两种方式)</title>
	<style type="text/css">
		div {
			width: 250px;
			height: 400px;
			border: 1px solid #ccc;
			float: left;
			margin-left: -1px;/*由于是浮动的，多以第一个走了之后，后面的会跟上*/
			position: relative;
		}

		div:hover {
			border: 1px solid #f40;
			/*position: relative;*//*相对定位首先脱标，浮在别人上面；其次他占位子*/
			z-index: 1;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
