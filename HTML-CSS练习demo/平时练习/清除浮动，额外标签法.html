<!DOCTYPE html>
<html>
<head>
	<title>清除浮动</title>
	<!-- 清除浮动只要是为了解决父级元素因为子集浮动而引起内部高度为0 的问题 -->
	<!-- 清除浮动的四种方法 -->
	<style type="text/css">
		/*如果不设置父盒子的高度，子元素设置成浮动，则父盒子高度将缩成一条线*/
		.father {
			border: 1px solid red;
		}
		.big {
			width: 100px;
			height: 200px;
			background-color: purple;
			float: left;
		}
		.small {
			width: 80px;
			height: 80px;
			background-color: blue;
			float: left;
		}

		.footer {
			width: 400px;
			height: 100px;
			background-color: pink;
		}

		.clear {
			clear: both;
			/*如果清除了浮动，父级元素会自动检测子集高度*/
		}
	</style>
</head>
<body>
	<!-- father不方便给高度和宽度，需要内容去撑开 -->
	<!-- 此时是标准流 -->
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<!-- 额外标签法 -->
		<div class="clear"></div>
		<!-- 最后一个浮动标签的后面，新添加一个标签，清除浮动，缺点：是无意义标签，破坏结构化 -->
	</div>
	<div class="footer"></div>
</body>
</html>
