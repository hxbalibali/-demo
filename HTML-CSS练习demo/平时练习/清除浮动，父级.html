<!DOCTYPE html>
<html>
<head>
	<title>清除浮动</title>
	<!-- 清除浮动只要是为了解决父级元素因为子集浮动而引起内部高度为0 的问题 -->
	<!-- 清除浮动的四种方法 -->
	<style type="text/css">
		/*如果不设置父盒子的高度，子元素设置成浮动，则父盒子高度将缩成一条线*/
		.father {
			border: 1px solid red;
			overflow: hidden;/*别加错位置，给父级加*/
		}
		/*不是所有的浮动我们都需要清除，影响布局的才需要清除*/
		.big {
			width: 100px;
			height: 200px;
			background-color: purple;
			float: left;
		}
		.small {
			width: 80px;
			height: 180px;
			background-color: blue;
			float: left;
		}

		.footer {
			width: 400px;
			height: 100px;
			background-color: pink;
		}

	
	</style>
</head>
<body>
	<!-- father不方便给高度和宽度，需要内容去撑开 -->
	<!-- 此时是标准流 -->
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<!-- 额外标签法 -->
	</div>
	<div class="footer"></div>
</body>
</html>
