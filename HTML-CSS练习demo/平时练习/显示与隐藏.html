<!DOCTYPE html>
<html>
<head>
	<title>显示与隐藏</title>
	<style type="text/css">
		div {
			height: 100px;
			width: 100px;
			background-color: pink;
			/*display : 显示*/
			display: none;/*隐藏某个元素    display：block显示某个元素*/
			/*display: none;之后，是不保留位置的
			但是visibility:hidder;是保留位子的
			*/
		}

		p {
			height: 100px;
			width: 100px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div></div>
	<p>放个p</p>




</body>
</html>
