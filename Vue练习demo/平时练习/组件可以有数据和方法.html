<!DOCTYPE html>
<html>
<head>
	<title>组件可以有数据和方法
	</title>
	<script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<mycom1></mycom1>
	</div>
	<script>
		//组件可以有自己的data数据
		//组件的data和实例的data不一样，组件中的data必须是一个方法，并且内部必须返回一个对象
		Vue.component("mycom1",{
			template: '<h1>这是一个全局组件----{{ msg }}</h1>',
			data: function(){
				return {
					msg: '这是组件中data定义的数据'
				}
			},
			methods: {
				
			}

		});
		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {}
		})
	</script>
</body>
</html>
