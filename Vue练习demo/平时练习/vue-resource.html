<!DOCTYPE html>
<html>
<head>
	<title>vue-resource的使用</title>
	<script src="./lib/vue-2.4.0.js"></script>
	<script src="./lib/vue-resource-1.3.4.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="get请求" @click="getInfo">
		<input type="button" value="post请求" @click="postInfo">
		<input type="button" value="jsonp请求" @click="jsonpInfo">
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {

			},
			methods: {
				getInfo(){
					this.$http.get("http://www.liulongbin.top:3005/api/getlunbo").then(function(result){
						console.log(result);
						console.log(result.body);
						console.log(result.body.message);
					})
				},
				postInfo(){
					var url = "http://www.liulongbin.top:3005/api/post";
					this.$http.post(url, {name: 'zs'}, {emulateJSON: true}).then(result => console.log(result.body));
				},
				jsonpInfo(){

				}
			}
		})
	</script>
</body>
</html>
