<!DOCTYPE html>
<html>
<head>
	<title>质数相关</title>
</head>
<body>
	<!-- 判断一个数是否为质数 -->
	<script type="text/javascript">
		var num = prompt("请输入一个大于1的整数");

		//设置一个标志位，并给初值 
		var flag = true;
		if(num <= 1){
			alert("该值不合法");
		}else{
			// 开始判断该数值是不是质数
			for(var i = 2; i < num; i++){
				if(num % i == 0){
					flag = false;
					break;
				}
			}
		}

		if(flag){
			alert("num：" + num +"是质数");
		}else{
			alert("num：" + num +"不是质数");
		}


	</script>
</body>
</html>
