<!DOCTYPE html>
<html>
<head>
	<title>JavaScript练习</title>
	<meta charset="utf-8">
</head>
<body>
	<div>练习</div>

	<form name="formA">
		<select name="a" size="1" id="obj">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</form>
	<script type="text/javascript">
		/*
			谷歌浏览器
			字符串的颜色是黑色的，数值类型是蓝色的，布尔类型也是蓝色的，undefined和null是灰色的

		*/
		// console.log(obj);
		var obj = document.getElementById("obj")
		console.log(obj.options)

console.log(obj.options.selectedIndex)
console.log(obj.options[0])
		  console.log(obj.options["selectedIndex"].text)
		// 字符串拼接
		console.log('100'+'100'); //100100
		
		// 数据类型转换
		// 转字符串
		var num = 5;
		console.log(num.toString());
		console.log(undefined) // 灰色
		console.log(String(undefined)) // 黑色
		console.log('11'+11); // 1111

		// 转数值
		console.log(Number(undefined)) //NaN  蓝色，数值类型
		console.log(parseInt("12abs"))  // 12  
		console.log(parseInt("abd34444"))  // NaN  蓝色
		console.log(parseFloat("123.4.5")) // 123.4
		console.log(+'500') // 500 


		// 转布尔
		console.log(Boolean(0))  // false 蓝色
		console.log(Boolean(''))
		console.log(Boolean(null))
		console.log(Boolean(undefined))
		console.log(Boolean(NaN))
		console.log(Boolean(1))   // true


		// 比较运算符
		console.log("55" == 55); // true
		console.log("55" === 55);  // false

		var num1 = 5;
		num1 += 5;  // 10



		/*
		数组
		*/
		var arr1 = [];
		var arr2 = [1, 3, 5];
		var arr3 = ["a", "b"];
		console.log(arr3.length);  // 2
		arr3.length = 0;  // 设置length属性改变数组中元素的个数
		console.log(arr3); // []


		// 函数
		var a = 25;
		function abc(){
			//alert(a);    // undefined
			var a = 10;
		}
		abc();
		console.log(a);   // 25
		function a(){
			console.log("aaaaaa")
		}
		var a = 1;
		console.log(a); // 1


		// 对象
		var o = {
			name: 'zs',
			age: 18,
			sex: true,
			sayHi: function(){
				console.log('aaaa');
			}
		}
		console.log(o);

		var person = new Object();
		person.name = 'zs';
		person.sex = true;
		person.sayHi = function(){
			console.log('hhhhh');
		}
		console.log(person)



		var a = "30";
		var b = 8;
		console.log(a % b)

		

		for(var i = 0; i < 3; ++i){
			setTimeout(function(){
				console.log(i);
			}, 100);
		}    // 3, 3, 3



		// apply和call方法
		// 1. 基本用法
		function add(a, b){
			return a+b;
		}
		function sub(a, b){
			return a-b;
		}
		var a1 = add.apply(sub, [4, 2]); // sub调用add方法
		var a2 = sub.apply(add, [4, 2]); // add调用sub方法
		console.log("a1-----" + a1);  // 6
		console.log("a2-----" + a2);  // 2

		var a3 = add.call(sub, 4, 2); 
		console.log("a3-----" + a3);  //6

		// 2. 实现继承
		function Animal(name){
			this.name = name;
			this.showName = function(){
				console.log(this.name);
			}
		}
		function Cat(name){
			Animal.apply(this, [name])
		}
		var cat = new Cat("mimi");
		cat.showName();  // mimi

		function Dog(name){
			Animal.call(this, name);
		}
		var dog = new Dog("wangcai");
		dog.showName(); //wangcai

		// 3. 多重继承
		function Class0(){
			this.showSub = function(a, b){
				console.log(a-b);
			}
		}
		function Class1(){
			this.showAdd = function(a, b){
				console.log(a+b);
			}
		}
		function Class2(){
			Class0.apply(this); // -
			Class1.apply(this); // +
		}
		var c = new Class2();
		c.showAdd(3, 1); // 4
		c.showSub(3, 1)  // 2

		var arr = [1, 2, 3, 4, 5];
		console.log(arr.pop());  // 5
		console.log("ddd"+ arr.push(6, 7, 88, 9))
		 console.log(arr)  // [1, 2, 3, 4, 6, 7]

		console.log(arr.shift());
		console.log(arr)  // [2, 3, 4, 6, 7, 88, 9]
		console.log(arr.splice(0, 2)) // [2, 3]
		console.log(arr.splice(0, 0)) // []
		console.log(arr)  //[4, 6, 7, 88, 9]
		arr.splice(0, 1, 5, 7); 
		console.log(arr) // [5, 7, 6, 7, 88, 9]

		var arr4 = ["q", "d", "v"];
		console.log(arr.concat(arr4)); //[5, 7, 6, 7, 88, 9, "q", "d", "v"]
		console.log(arr); //[5, 7, 6, 7, 88, 9]
		console.log(arr.join("-"))  // 5-7-6-7-88-9

		console.log(arr)  //[5, 7, 6, 7, 88, 9]

		console.log(arr.slice(0, 2))  // [5, 7]
		console.log(arr)  //[5, 7, 6, 7, 88, 9]

		console.log(arr.join())  //5,7,6,7,88,9
		console.log(arr.toString()) //5,7,6,7,88,9
		console.log(arr.toLocaleString()) //5,7,6,7,88,9
		console.log(arr.valueOf())  //[5, 7, 6, 7, 88, 9]

		var obj = {};
		obj.log = console.log;
		console.log(obj)  // {log: f}
		obj.log.call(console, this)   // Window
	</script>
</body>
</html>
