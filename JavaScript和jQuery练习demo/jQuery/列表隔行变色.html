<!DOCTYPE html>
<html>
<head>
	<title>doc</title>
	<script src="jquery-1.12.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
				//奇数odd,显示的时候是偶数行
				//偶数even
				$("#uu>li:odd").css("backgroundColor", "red");
				$("#uu>li:even").css("backgroundColor", "yellow");


			});
		});
	</script>
</head>
<body>
	<input type="button" name="" value="隔行变色" id="btn">
	<ul id="uu">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
</body>
</html>
